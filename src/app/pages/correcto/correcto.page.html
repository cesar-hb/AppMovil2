<ion-header>
  <ion-toolbar >
    <ion-title #titulo>
      <div>
        <img id=logo src="/assets/duoc-logo-s.png" alt="image">
        <p id=parrafo>Sistema de asistencia DUOC</p>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center ion-padding-vertical">
      <ion-card-title class="ion-text-center">
        <ion-label>
          <h1>¡Correcto!</h1>
        </ion-label>
      </ion-card-title>
        <!-- Contenido del card -->
        <ion-card-content>
          <div>
            <img src="/assets/thumbsup.png" id="imagen">
          </div>          
          <ion-button (click)="mostrarRespuesta()">Tu contraseña es:</ion-button>
          <p>{{password}}</p>
          <div class="ion-text-center">
            <a (click)="volverIngreso()">Volver al Login</a>
          </div>
        </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>
